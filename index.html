<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Memory Game</title>
  </head>
  <body>
    <main>
      <header>
        <h2 class="tries">Your tries: <span></span></h2>
      </header>

      <div class="game__container">
        <section class="icons__container"></section>

        <div class="Modal">
          <h1 class="Modal__message"></h1>
          <span class="Modal__btn">Play again</span>
        </div>
      </div>
    </main>

    <audio id="correct" src="./sound/correct.mp3" preload="auto"></audio>
    <audio id="wrong" src="./sound/wrong.mp3" preload="auto"></audio>

    <script src="./JS/main.js"></script>
  </body>
</html>
